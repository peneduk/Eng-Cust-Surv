        let currentData = [...data];

        // Создаём аудио контекст для звуковых эффектов
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        function playClickSound(isRevealing) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            if (isRevealing) {
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(1200, audioContext.currentTime + 0.1);
            } else {
                oscillator.frequency.setValueAtTime(600, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.08);
            }
            
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.15, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function createTable() {
            const container = document.getElementById('tableBody');
            container.innerHTML = '';
            currentData.forEach((row, index) => {
                const div = document.createElement('div');
                div.className = 'row';
                div.style.setProperty('--index', index);
                div.innerHTML = `
                    <div class="number">${index + 1}</div>
                    <div class="russian-text">${row[0]}</div>
                    <div class="english-text hidden" onclick="toggleTranslation(this)">${row[1]}</div>
                `;
                container.appendChild(div);
            });
        }

        function toggleTranslation(element) {
            const isHidden = element.classList.contains('hidden');
            playClickSound(isHidden);
            element.classList.toggle('hidden');
            updateStats();
        }

            document.querySelectorAll('.english-text').forEach(el => {
                el.classList.remove('hidden');
            });
            updateStats();
        }

        function hideAll() {
            document.querySelectorAll('.english-text').forEach(el => {
                el.classList.add('hidden');
            });
            updateStats();
        }

        function updateStats() {
            const revealed = document.querySelectorAll('.english-text:not(.hidden)').length;
            document.getElementById('revealed').textContent = revealed;
        }

        function shuffleCards() {
            currentData = shuffleArray(currentData);
            createTable();
            updateStats();
        }

        createTable();
        updateStats();
    </script>
</body>
